<ion-header  no-border>
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-button color="tertiary" size="large" (click)="logOut()">
          <ion-icon slot="icon-only" name="exit"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  <ion-title text-center>Perfil De Usuario</ion-title>
</ion-header>
<ion-content padding text-center>
    <ion-grid>
        <ion-row>
            <ion-col align-self-start>
              <br>
              <br>
              <br>
            </ion-col>
            <ion-col align-self-center>
                <ion-img class="myphoto" style="width: 200px; height: 200px;" src="https://image.flaticon.com/icons/png/512/149/149071.png"></ion-img>
            </ion-col>
            <ion-col align-self-end>
              <br>
              <br>
            </ion-col>
          </ion-row>
    </ion-grid>
    <ion-item text-center>
      <ion-label><b>Nombre:</b> {{(data | async)?.nombre}}</ion-label>
    </ion-item>
    <ion-item text-center>
      <ion-label><b>Apellidos:</b> {{(data | async)?.apellidos}}</ion-label>
    </ion-item>
    <ion-item text-center>
      <ion-label><b>Fecha De Nacimiento:</b> {{(data | async)?.fecha_nacimiento | date}}</ion-label><br>
    </ion-item>
    <ion-item text-center>
      <ion-label><b>Telefono:</b> {{(data | async)?.telefono}}</ion-label>
    </ion-item>
    <ion-item text-center>
      <ion-label><b>Correo:</b> {{(data | async)?.email}}</ion-label>
    </ion-item>
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-button>
            <ion-icon slot="icon-only" name="search"></ion-icon>
            <ion-label color="tertiary" (click)="navigate()" text-center>Buscar servicios</ion-label>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
</ion-content>
